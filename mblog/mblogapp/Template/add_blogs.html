{% extends "base.html" %}

{% block content %}
    <h1>Add Blog</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'blogs' %}">Back to Blogs</a>
{% endblock %}
