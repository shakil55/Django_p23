{% extends 'base.html' %}
{% block title %} Register Page {% endblock %}
{% block content %}
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    <div class="container mt-5">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
